	<p id="heading">For any general inquiries, please fill in the following contact form: </p><br>
	<form method="post" name="contact_form" action="execution.php">
	<div id="form_section">
			<label for="name" id="lab">Name*</label><br>
		<input type="text" name="Name" required><br><br>
		<label for="email" id="lab">Email*</label><br>
		<input type="text" name="Email" id="Email" required><br><br>
		<label for="subject" id="lab">Subject*</label><br>
		<input type="text" name="subject"><br>
	</div>
		<div id="msg">
		<label for="message" id="lab">Message*</label><br>
		<textarea name="message" required></textarea><br>
		</div>
		<div id="sub">
		<input type="submit" name="Submit">
	</div>
	</form>

</body>
